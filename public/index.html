<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Frontend</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #333;
            color: #eee;
        }

        h1 {
            margin: 0;
        }

        p {
            line-height: 1.5rem;
        }

        .hub {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 320px;
            
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-bottom: 10rem;
        }
    </style>
</head>

<body>
    <div class="hub">
        <h1>Template Frontend</h1>
        <p>This is an example how you can add a publically accessible frontend to your application.</p>
        <img src="./assets/spacialist_logo_lines_white.svg" alt="">
    </div>
</body>

</html>
